<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add car</title>
</head>
<body>
    </div>
    <h3>Add a new product</h3>
    <form th:object="${product}" action="add" method="post">
        Product number : <input type="text" th:field="*{number}" />
        <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number Error</td>
        <br />
        Name : <input type="text" th:field="*{name}" />
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        <br />
        Price: <input type="number" th:field="*{price}" /><br />
        <input type="submit" value="Save" />
    </form>
    <br/>
</body>
</html>
